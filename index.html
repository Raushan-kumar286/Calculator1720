<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="tick.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe game</title>
</head>
<body>
    <main>
        <div class="msg-container hide">
            <div id="msg">
                <p>Winner</p>
                      </div>
                      <button class="new-btn">
                        New Game 
                    </button>
                    <button class="review">
                        See history
                    </button>
                   
        </div>
     <div class="fullGame ">
        <h2>Tic Tac Toe</h2>
        <div class="container ">
          <div class="game">
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
           
          </div>
        </div>
     
        <button id="reset-btn" >Reset Game </button>
        <button class="newGame hide">
            New Game
         </button>
    </div>
    </main>
    
    <script src="tic.js">  </script>
</body>
</html>
